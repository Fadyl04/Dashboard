<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="#" method="POST">
        <h2>Ajouter un employé</h2>
        <div class="form-input">
          <input type="text" name="title" placeholder="Nom & Prénom" required />
        </div>
        <div class="form-input">
          <textarea name="content" placeholder="Contenu de l'article" rows="4" required></textarea>
        </div>
        <div class="form-input">
          <input type="text" name="tags" placeholder="Tags (séparés par des virgules)" required />
        </div>
        <div class="form-input">
          <button type="submit">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
