<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    
    <div class="form-container">
      <form action="#" method="POST">
        <h2>Modifier un article</h2>
        <div class="form-input">
          <input type="text" name="title" placeholder="Titre de l'article" value="Titre actuel" required />
        </div>
        <div class="form-input">
          <textarea name="content" placeholder="Contenu de l'article" rows="4" required>Contenu actuel</textarea>
        </div>
        <div class="form-input">
          <input type="text" name="tags" placeholder="Tags (séparés par des virgules)" value="Tag1, Tag2" required />
        </div>
        <div class="form-input">
          <button type="submit">Modifier</button>
        </div>
      </form>
  </div>

  </div>
         
</body>
</html>
